<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartConnect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">SmartConnect</div>
            <ul class="nav-links">
                <li class="active"><a href="index.html"><span class="icon">üè†</span> Dashboards</a></li>
                <li><a href="kpis.html"><span class="icon">üìä</span> KPIs</a></li>
                <li><a href="settings.html"><span class="icon">‚öôÔ∏è</span> Settings</a></li>
            </ul>
        </nav>
        
        <main class="content">
            <header>
                <h1>Gateway HQ View</h1>
                <div class="actions">
                    <button class="btn add-gateway">+ Add Gateway</button>
                    <button class="btn create-group">+ Create Group</button>
                </div>
            </header>
            
            <div class="search-container">
                <input type="text" placeholder="Search gateways..." id="search-input">
            </div>
            
            <div class="gateway-grid" id="gateway-container">
                <!-- Gateways will be dynamically added here -->
            </div>
        </main>
    </div>
    
    <!-- Modal for adding a new gateway -->
    <div class="modal" id="gateway-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Gateway</h2>
            <form id="gateway-form">
                <div class="form-group">
                    <label for="gateway-name">Gateway Name</label>
                    <input type="text" id="gateway-name" required>
                </div>
                <div class="form-group">
                    <label for="gateway-location">Location</label>
                    <input type="text" id="gateway-location" required>
                </div>
                <div class="form-group">
                    <label for="gateway-ip">IP Address</label>
                    <input type="text" id="gateway-ip" required>
                </div>
                <button type="submit" class="btn">Add Gateway</button>
            </form>
        </div>
    </div>
    
    <!-- Modal for creating a group -->
    <div class="modal" id="group-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Create Gateway Group</h2>
            <form id="group-form">
                <div class="form-group">
                    <label for="group-name">Group Name</label>
                    <input type="text" id="group-name" required>
                </div>
                <div class="form-group">
                    <label>Select Gateways</label>
                    <div id="gateway-checkboxes">
                        <!-- Gateway checkboxes will be added here -->
                    </div>
                </div>
                <button type="submit" class="btn">Create Group</button>
            </form>
        </div>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
